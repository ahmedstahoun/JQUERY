    <title>To do list</title>

    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"

<body class="bg-success">
  
  
  <div class="container  position-absolute top-50 start-50 translate-middle bg-light w-50 h-50  ">


    <div id="listContainer" class="listContainer overflow-auto border p-3 rounded  w-50 h-50 mt-4 position-absolute top-0 start-50 translate-middle-x">
    </div>

    <form id="formContainer" class="formContainer position-absolute bottom-0 start-50 translate-middle-x  d-flex " >
      
      <div class="input-group mb-3 d-flex justify-content-between ">
        <span class="w-25 mb-3 text-center tex">Task</span>
        <button id="addButton" class="addButton btn btn-primary rounded  "  type="submit" id="button-addon1">ADD</button>
        <input type="text" id="taskInput" class="taskInput form-control rounded w-25 ms-4" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
      </div>

    </form>


  </div>
